<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulary</title>
</head>
<body>
    <h1>More one exemple formulary</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="icor" id="icor">
        </p>

        <p>
            <label for="inivel">Nivel de satisfação: 
                <input type="range" name="Nivel" id="inivel" min="1" max="5" value="5">
            </label>
        </p>

        <p>
            <label for="ifoto">Escolha uma foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <label for="itext">Digite aqui a sua mensagem</label><br>
            <textarea name="texto" id="itext" cols="30" rows="10"></textarea>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
