<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer 
        forma basta colocar 
        entre as tags p e /p</p>
    <p>Caso seja necessário <br> realizar quebra em <br> lugares específicos use a tag &lt;br&gt;.</p>
    <p>Agora vamo adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &pound;
        &yen;
        &Delta;
        &delta;
        &uarr;
    </p>

    &#x1f913    
    </p>
