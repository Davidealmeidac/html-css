<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir essas imagens em dispositivos diferentes, ou apenas aumente e diminua a pagina do navegador</p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1030px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem Flex">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="asds######" type="audio/mpeg">
        <source src="artewvearv" type="audio/ogg">
        <source src="aserefdsfa" type="audio/wav">
        <p>Infelizmente o seu navegador não reproduz audio. <a href="###">Clique aqui</a> para baixar o arquivo mp3.</p>
    </audio>
</body>
</html>
